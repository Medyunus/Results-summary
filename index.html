<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="design/active-states.jpg"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h3 id="result">Your Result</h3>
        <div class="circle">
          <p id="number">99</p>
          <p id="hundred">of 100</p>
        </div>

        <h2 id="great">Great</h2>
        <p id="score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="reaction">
          <h4>Reaction</h4>
          <p>80 / 100</p>
        </div>

        <div class="memory">
          <h4>Memory</h4>
          <p>92 / 100</p>
        </div>

        <div class="verbal">
          <h4>Verbal</h4>
          <p>61 / 100</p>
        </div>

        <div class="visual">
          <h4>Visual</h4>
          <p>72 / 100</p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

  </body>
</html>
